<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify - Perfil</title>
    <link rel="icon" type="image/x-icon" href="img/moodify_logo_blue_backgr.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/perfil.js" defer></script>
    
</head>
<body>
    <div class="d-flex" id="wrapper">
       <!-- Sidebar -->
       <aside class="bg-dark text-white" id="sidebar-wrapper" role="navigation" aria-label="Menú lateral">
        <header class="sidebar-heading py-4 text-center fs-4">Moodify</header>
        <nav class="list-group list-group-flush">
            <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-white active" aria-current="page"><i class="bi bi-house-door"></i> Inicio</a>
            <a href="perfil.html" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-person"></i> Perfil</a>
            <a href="facialR.html" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-camera"></i> Reconocimiento Facial</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
        </nav>
        </aside>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Navbar -->
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid navbar-container">
                        <button id="menu-toggle" class="btn btn-outline-light me-3"><i class="bi bi-list"></i></button>
                        <a class="navbar-brand" href="#">
                            <img src="img/moodify_logo.png" alt="Moodify Logo" style="width: 50px; height: auto; margin-right: 10px;">
                            Moodify
                        </a>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="mi-perfil.html" aria-label="Perfil">
                                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                                    </a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link position-relative" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-bell" style="font-size: 1.5rem;" aria-label="Notificaciones"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <li><h6 class="dropdown-header">Notificaciones</h6></li>
                                        <li><a class="dropdown-item" href="#">No tienes notificaciones nuevas</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="#">Ver todas las notificaciones</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <div class="container-fluid mt-4 main-container">
                <!-- Profile Content -->
                 <!--AQUI DENTRO VA TODO EL CODIGO PERSONALIZADO DE CADA PAGINA-->
                <div class="perfil-container">
                    <button id="backButton" class="back-button" onclick="goBack()">&#8592;</button>
                    <h2>Perfil</h2>
                </div>
                <div class="left-section">
                    <div class="image-container">
                        <img id="preview" src="img/perfil.jpg" alt="Imagen de perfil" class="preview" />
                    </div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" />
                    <div class="button-container">
                        <button id="uploadButton" class="custom-button" aria-label="Seleccionar Imagen">Seleccionar Imagen</button>
                    </div>
                    <div class="profile-name-container">
                        <input type="text" id="user-name" placeholder="Introduce tu nombre">
                        <button class="submit-btn" onclick="submitName()">Submit</button>
                    </div>
                    <div id="name-display" class="name-display" style="display: none;"></div>
                </div>
 
                <div class="right-section">
                    <div class="info-box">
                        <h2 class="section-title">Información Personal</h2>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" placeholder="Escribe tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" placeholder="Escribe tu apellido">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" placeholder="Escribe tu correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" placeholder="Escribe tu teléfono">
                        </div>
                        <div class="emotion-section">
                            <h2 class="title">Escribe tus Emociones</h2>
                            <textarea id="emotion" placeholder="Escribe aquí tus emociones..."></textarea>
                        </div>
                        <button id="buttonguardar" type="button">Guardar</button>
                        <div id="resultado" style="margin-top: 20px;"></div>
                    </div>
                </div>
            </div>
        </div>
     </div>
    <div class="nombre">
        <!-- Aquí puedes agregar más contenido si es necesario -->
    </div>

    <!-- JavaScript and Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/scripts.js" defer></script>
</body>
</html>
